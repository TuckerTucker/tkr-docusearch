<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSearch Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 28px;
            color: #fff;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #2a2a2a;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #4caf50; }
        .status-disconnected { background: #f44336; animation: none; }
        .status-connecting { background: #ff9800; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active { background: #4caf50; color: #fff; }
        .badge-completed { background: #2196f3; color: #fff; }
        .badge-failed { background: #f44336; color: #fff; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .queue-item {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
        }

        .queue-item.status-parsing { border-left-color: #ff9800; }
        .queue-item.status-embedding { border-left-color: #2196f3; }
        .queue-item.status-completed { border-left-color: #4caf50; }
        .queue-item.status-failed { border-left-color: #f44336; }

        .queue-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .filename {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .progress-bar {
            height: 6px;
            background: #404040;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }

        .queue-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
        }

        .log-time {
            color: #666;
            flex-shrink: 0;
        }

        .log-level {
            flex-shrink: 0;
            font-weight: 600;
        }

        .log-level-INFO { color: #2196f3; }
        .log-level-WARNING { color: #ff9800; }
        .log-level-ERROR { color: #f44336; }
        .log-level-DEBUG { color: #9e9e9e; }

        .log-message {
            color: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç DocuSearch Monitor</h1>
            <div class="connection-status">
                <div class="status-indicator status-connecting" id="statusIndicator"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </header>

        <div class="grid">
            <!-- Stats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Processing Stats</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statActive">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statFailed">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>

            <!-- Active Queue Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Active Processing</div>
                    <span class="badge badge-active" id="activeCount">0 active</span>
                </div>
                <div id="activeQueue" class="queue-container">
                    <div class="empty-state">No active processing</div>
                </div>
            </div>

            <!-- Logs Panel (Full Width) -->
            <div class="panel full-width">
                <div class="panel-header">
                    <div class="panel-title">Real-time Logs</div>
                    <div style="display: flex; gap: 8px;">
                        <button onclick="copyLogs()" style="padding: 6px 12px; background: #2196f3; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Copy Logs</button>
                        <button onclick="clearLogs()" style="padding: 6px 12px; background: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Clear</button>
                    </div>
                </div>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectTimeout = null;
        let documents = new Map();

        // Initialize WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8002/ws`;

            updateConnectionStatus('connecting');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
                addLog('INFO', 'Connected to monitoring server');

                // Request initial status
                fetchInitialStatus();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('ERROR', 'WebSocket connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                addLog('WARNING', 'Disconnected from monitoring server');

                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connect, 3000);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch(data.type) {
                case 'status_update':
                    updateDocument(data);
                    break;
                case 'log':
                    addLog(data.level, data.message, data.doc_id);
                    break;
                case 'stats':
                    updateStats(data);
                    break;
                case 'connection':
                    addLog('INFO', data.message);
                    break;
            }
        }

        // Update document status
        function updateDocument(data) {
            documents.set(data.doc_id, data);
            renderActiveQueue();
        }

        // Render active queue
        function renderActiveQueue() {
            const container = document.getElementById('activeQueue');
            const activeItems = Array.from(documents.values())
                .filter(doc => doc.status !== 'completed' && doc.status !== 'failed')
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            document.getElementById('activeCount').textContent = `${activeItems.length} active`;

            if (activeItems.length === 0) {
                container.innerHTML = '<div class="empty-state">No active processing</div>';
                return;
            }

            container.innerHTML = activeItems.map(doc => `
                <div class="queue-item status-${doc.status}">
                    <div class="queue-item-header">
                        <div class="filename">${doc.filename || doc.doc_id}</div>
                        <span class="badge badge-active">${doc.status}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(doc.progress * 100).toFixed(1)}%"></div>
                    </div>
                    <div class="queue-meta">
                        <span>${doc.stage || 'Processing...'}</span>
                        <span>${doc.elapsed_time ? `${doc.elapsed_time.toFixed(1)}s` : ''}</span>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('statActive').textContent = stats.active || 0;
            document.getElementById('statCompleted').textContent = stats.completed || 0;
            document.getElementById('statFailed').textContent = stats.failed || 0;
            document.getElementById('statTotal').textContent = stats.total || 0;
        }

        // Add log entry
        function addLog(level, message, docId = null) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-level log-level-${level}">${level}</span>
                <span class="log-message">${message}${docId ? ` [${docId}]` : ''}</span>
            `;

            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;

            // Keep only last 100 entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        // Clear logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // Copy logs to clipboard
        function copyLogs() {
            const container = document.getElementById('logContainer');
            const logEntries = container.querySelectorAll('.log-entry');

            if (logEntries.length === 0) {
                alert('No logs to copy');
                return;
            }

            // Format logs as plain text
            const logsText = Array.from(logEntries).map(entry => {
                const time = entry.querySelector('.log-time')?.textContent || '';
                const level = entry.querySelector('.log-level')?.textContent || '';
                const message = entry.querySelector('.log-message')?.textContent || '';
                return `${time} ${level} ${message}`;
            }).join('\n');

            // Copy to clipboard
            navigator.clipboard.writeText(logsText).then(() => {
                alert('Logs copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy logs:', err);
                alert('Failed to copy logs to clipboard');
            });
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');

            indicator.className = 'status-indicator status-' + status;
            text.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Fetch initial status via HTTP
        async function fetchInitialStatus() {
            try {
                const response = await fetch('http://' + window.location.hostname + ':8002/status/queue');
                const data = await response.json();

                if (data.queue) {
                    data.queue.forEach(doc => {
                        documents.set(doc.doc_id, doc);
                    });
                    renderActiveQueue();
                }

                if (data.stats) {
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('Failed to fetch initial status:', error);
            }
        }

        // Auto-refresh stats every 5 seconds
        setInterval(fetchInitialStatus, 5000);

        // Initialize connection
        connect();
    </script>
</body>
</html>

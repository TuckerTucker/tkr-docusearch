<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSearch Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 28px;
            color: #fff;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #2a2a2a;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #4caf50; }
        .status-disconnected { background: #f44336; animation: none; }
        .status-connecting { background: #ff9800; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active { background: #4caf50; color: #fff; }
        .badge-completed { background: #2196f3; color: #fff; }
        .badge-failed { background: #f44336; color: #fff; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .queue-item {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
        }

        .queue-item.status-parsing { border-left-color: #ff9800; }
        .queue-item.status-embedding { border-left-color: #2196f3; }
        .queue-item.status-completed { border-left-color: #4caf50; }
        .queue-item.status-failed { border-left-color: #f44336; }

        .queue-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .filename {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .progress-bar {
            height: 6px;
            background: #404040;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }

        .queue-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
        }

        .log-time {
            color: #666;
            flex-shrink: 0;
        }

        .log-level {
            flex-shrink: 0;
            font-weight: 600;
        }

        .log-level-INFO { color: #2196f3; }
        .log-level-WARNING { color: #ff9800; }
        .log-level-ERROR { color: #f44336; }
        .log-level-DEBUG { color: #9e9e9e; }

        .log-message {
            color: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Wave 4: Tab Navigation */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #fff;
            background: #2a2a2a;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #4caf50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Wave 4: Documents View */
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .document-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .document-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .document-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1a1a1a;
        }

        .document-info {
            padding: 15px;
        }

        .document-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .document-meta {
            font-size: 13px;
            color: #888;
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .document-detail-view {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #404040;
        }

        .back-button {
            padding: 8px 16px;
            background: #404040;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-button:hover {
            background: #4caf50;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-card {
            background: #1a1a1a;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .page-card:hover {
            transform: scale(1.05);
        }

        .page-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #0a0a0a;
        }

        .page-number {
            padding: 8px;
            text-align: center;
            font-size: 13px;
            color: #888;
            background: #1a1a1a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid #404040;
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 DocuSearch Monitor</h1>
            <div class="connection-status">
                <div class="status-indicator status-connecting" id="statusIndicator"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </header>

        <!-- Wave 4: Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('monitor')">Monitor</button>
            <button class="tab" onclick="switchTab('documents')">Documents</button>
        </div>

        <!-- Wave 4: Monitor Tab (existing content) -->
        <div id="monitorTab" class="tab-content active">
        <div class="grid">
            <!-- Stats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Processing Stats</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statActive">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statFailed">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>

            <!-- Active Queue Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Active Processing</div>
                    <span class="badge badge-active" id="activeCount">0 active</span>
                </div>
                <div id="activeQueue" class="queue-container">
                    <div class="empty-state">No active processing</div>
                </div>
            </div>

            <!-- Logs Panel (Full Width) -->
            <div class="panel full-width">
                <div class="panel-header">
                    <div class="panel-title">Real-time Logs</div>
                    <div style="display: flex; gap: 8px;">
                        <button onclick="copyLogs()" style="padding: 6px 12px; background: #2196f3; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Copy Logs</button>
                        <button onclick="clearLogs()" style="padding: 6px 12px; background: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Clear</button>
                    </div>
                </div>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
        </div>
        <!-- End Monitor Tab -->

        <!-- Wave 4: Documents Tab -->
        <div id="documentsTab" class="tab-content">
            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search documents..." onkeyup="filterDocuments(this.value)">
            </div>

            <!-- Document list view -->
            <div id="documentListView">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading documents...</div>
                </div>
            </div>

            <!-- Document detail view (hidden by default) -->
            <div id="documentDetailView" style="display: none;"></div>
        </div>
        <!-- End Documents Tab -->
    </div>

    <script>
        let ws = null;
        let reconnectTimeout = null;
        let documents = new Map();

        // Initialize WebSocket connection
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8002/ws`;

            updateConnectionStatus('connecting');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
                addLog('INFO', 'Connected to monitoring server');

                // Request initial status
                fetchInitialStatus();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('ERROR', 'WebSocket connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                addLog('WARNING', 'Disconnected from monitoring server');

                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connect, 3000);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch(data.type) {
                case 'status_update':
                    updateDocument(data);
                    break;
                case 'log':
                    addLog(data.level, data.message, data.doc_id);
                    break;
                case 'stats':
                    updateStats(data);
                    break;
                case 'connection':
                    addLog('INFO', data.message);
                    break;
            }
        }

        // Update document status
        function updateDocument(data) {
            documents.set(data.doc_id, data);
            renderActiveQueue();
        }

        // Render active queue
        function renderActiveQueue() {
            const container = document.getElementById('activeQueue');
            const activeItems = Array.from(documents.values())
                .filter(doc => doc.status !== 'completed' && doc.status !== 'failed')
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            document.getElementById('activeCount').textContent = `${activeItems.length} active`;

            if (activeItems.length === 0) {
                container.innerHTML = '<div class="empty-state">No active processing</div>';
                return;
            }

            container.innerHTML = activeItems.map(doc => `
                <div class="queue-item status-${doc.status}">
                    <div class="queue-item-header">
                        <div class="filename">${doc.filename || doc.doc_id}</div>
                        <span class="badge badge-active">${doc.status}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(doc.progress * 100).toFixed(1)}%"></div>
                    </div>
                    <div class="queue-meta">
                        <span>${doc.stage || 'Processing...'}</span>
                        <span>${doc.elapsed_time ? `${doc.elapsed_time.toFixed(1)}s` : ''}</span>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('statActive').textContent = stats.active || 0;
            document.getElementById('statCompleted').textContent = stats.completed || 0;
            document.getElementById('statFailed').textContent = stats.failed || 0;
            document.getElementById('statTotal').textContent = stats.total || 0;
        }

        // Add log entry
        function addLog(level, message, docId = null) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-level log-level-${level}">${level}</span>
                <span class="log-message">${message}${docId ? ` [${docId}]` : ''}</span>
            `;

            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;

            // Keep only last 100 entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        // Clear logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // Copy logs to clipboard
        function copyLogs() {
            const container = document.getElementById('logContainer');
            const logEntries = container.querySelectorAll('.log-entry');

            if (logEntries.length === 0) {
                alert('No logs to copy');
                return;
            }

            // Format logs as plain text
            const logsText = Array.from(logEntries).map(entry => {
                const time = entry.querySelector('.log-time')?.textContent || '';
                const level = entry.querySelector('.log-level')?.textContent || '';
                const message = entry.querySelector('.log-message')?.textContent || '';
                return `${time} ${level} ${message}`;
            }).join('\n');

            // Copy to clipboard
            navigator.clipboard.writeText(logsText).then(() => {
                alert('Logs copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy logs:', err);
                alert('Failed to copy logs to clipboard');
            });
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');

            indicator.className = 'status-indicator status-' + status;
            text.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Fetch initial status via HTTP
        async function fetchInitialStatus() {
            try {
                const response = await fetch('http://' + window.location.hostname + ':8002/status/queue');
                const data = await response.json();

                if (data.queue) {
                    data.queue.forEach(doc => {
                        documents.set(doc.doc_id, doc);
                    });
                    renderActiveQueue();
                }

                if (data.stats) {
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('Failed to fetch initial status:', error);
            }
        }

        // Auto-refresh stats every 5 seconds
        setInterval(fetchInitialStatus, 5000);

        // Initialize connection
        connect();

        // ============================================================================
        // Wave 4: Document Viewing Functions
        // ============================================================================

        let allDocuments = [];
        let currentDocId = null;

        // Switch between tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'monitor') {
                document.getElementById('monitorTab').classList.add('active');
            } else if (tabName === 'documents') {
                document.getElementById('documentsTab').classList.add('active');
                // Load documents when switching to documents tab
                if (allDocuments.length === 0) {
                    loadDocuments();
                }
            }
        }

        // Load documents from API
        async function loadDocuments() {
            const listView = document.getElementById('documentListView');
            listView.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading documents...</div></div>';

            try {
                const response = await fetch(`http://${window.location.hostname}:8002/documents?limit=100&sort_by=date_added`);
                const data = await response.json();

                allDocuments = data.documents || [];
                renderDocumentList(allDocuments);
            } catch (error) {
                console.error('Failed to load documents:', error);
                listView.innerHTML = '<div class="empty-state">Failed to load documents. Please try again.</div>';
            }
        }

        // Render document list
        function renderDocumentList(docs) {
            const listView = document.getElementById('documentListView');

            if (docs.length === 0) {
                listView.innerHTML = '<div class="empty-state">No documents found</div>';
                return;
            }

            listView.innerHTML = `
                <div class="documents-grid">
                    ${docs.map(doc => `
                        <div class="document-card" onclick="showDocumentDetail('${doc.doc_id}')">
                            ${doc.first_page_thumb ?
                                `<img src="http://${window.location.hostname}:8002${doc.first_page_thumb}" alt="${doc.filename}" class="document-thumbnail" onerror="this.style.display='none'">` :
                                '<div class="document-thumbnail" style="display: flex; align-items: center; justify-content: center; color: #666;">No preview</div>'
                            }
                            <div class="document-info">
                                <div class="document-title" title="${doc.filename}">${doc.filename}</div>
                                <div class="document-meta">
                                    <span>${doc.page_count} pages</span>
                                    <span>${doc.chunk_count} chunks</span>
                                </div>
                                <div class="document-meta">
                                    <span style="font-size: 11px;">${new Date(doc.date_added).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Show document detail view
        async function showDocumentDetail(docId) {
            currentDocId = docId;
            const listView = document.getElementById('documentListView');
            const detailView = document.getElementById('documentDetailView');

            // Hide list, show detail
            listView.style.display = 'none';
            detailView.style.display = 'block';
            detailView.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading document details...</div></div>';

            try {
                const response = await fetch(`http://${window.location.hostname}:8002/documents/${docId}`);
                const doc = await response.json();

                detailView.innerHTML = `
                    <div class="document-detail-view">
                        <div class="detail-header">
                            <div>
                                <h2 style="margin-bottom: 8px;">${doc.filename}</h2>
                                <div style="color: #888; font-size: 14px;">
                                    ${doc.metadata.page_count} pages • ${doc.metadata.chunk_count} chunks • Added ${new Date(doc.date_added).toLocaleDateString()}
                                </div>
                            </div>
                            <button class="back-button" onclick="showDocumentList()">← Back to Documents</button>
                        </div>

                        <h3 style="margin-bottom: 15px; color: #fff;">Page Previews</h3>
                        <div class="pages-grid">
                            ${doc.pages.map(page => `
                                <div class="page-card">
                                    ${page.thumb_path ?
                                        `<img src="http://${window.location.hostname}:8002${page.thumb_path}" alt="Page ${page.page_number}" class="page-thumbnail" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                         <div class="page-thumbnail" style="display: none; align-items: center; justify-content: center; color: #666;">Page ${page.page_number}</div>` :
                                        `<div class="page-thumbnail" style="display: flex; align-items: center; justify-content: center; color: #666;">Page ${page.page_number}</div>`
                                    }
                                    <div class="page-number">Page ${page.page_number}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load document details:', error);
                detailView.innerHTML = `
                    <div class="document-detail-view">
                        <div class="detail-header">
                            <h2>Error</h2>
                            <button class="back-button" onclick="showDocumentList()">← Back to Documents</button>
                        </div>
                        <div class="empty-state">Failed to load document details. Please try again.</div>
                    </div>
                `;
            }
        }

        // Return to document list
        function showDocumentList() {
            const listView = document.getElementById('documentListView');
            const detailView = document.getElementById('documentDetailView');

            listView.style.display = 'block';
            detailView.style.display = 'none';
            currentDocId = null;
        }

        // Filter documents by search query
        function filterDocuments(query) {
            if (!query || query.trim() === '') {
                renderDocumentList(allDocuments);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = allDocuments.filter(doc =>
                doc.filename.toLowerCase().includes(lowerQuery)
            );

            renderDocumentList(filtered);
        }
    </script>
</body>
</html>

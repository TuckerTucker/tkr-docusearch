<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DocuSearch - Document Library and Search">
  <title>DocuSearch - Library</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sticky Filter Bar -->
  <aside class="filter-bar-container" role="complementary" aria-label="Document filters">
    <div id="filter-bar"></div>
  </aside>

  <!-- Main Content -->
  <main class="main" role="main">
    <div class="main__container">
      <!-- Document Grid -->
      <div id="document-grid" class="document-grid" role="region" aria-label="Document library">
        <!-- Documents will be dynamically inserted here -->
        <div class="loading">Loading documents...</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer__container">
      <div class="footer__actions">
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
          title="Toggle light/dark theme">
          <svg class="theme-toggle__icon theme-toggle__icon--sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="theme-toggle__icon theme-toggle__icon--moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>

      <div class="footer__status">
        <span id="connection-status" class="connection-status connection-status--disconnected" role="status" aria-live="polite">
          Disconnected
        </span>
      </div>
    </div>
  </footer>

  <!-- Initialize Application -->
  <script type="module" src="library-manager.js"></script>
</body>
</html>

[pytest]
# Python path configuration - allows imports from src/
pythonpath = src

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests src

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_gpu: Tests requiring GPU/MPS
    requires_chromadb: Tests requiring ChromaDB connection

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

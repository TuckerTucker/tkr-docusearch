# -*- mode: yaml -*-
# vim: ft=yaml:

[global]
  idp-h-usr: x-idp-user
  idp-h-grp: x-idp-group

[/u/${u}]
  /u/${u}
  accs:
    r: *

[/uya/${u%+ga}]
  /uya/${u}
  accs:
    r: *

[/uyab/${u%+ga,%+gb}]
  /uyab/${u}
  accs:
    r: *

[/una/${u%-ga}]
  /una/${u}
  accs:
    r: *

[/unab/${u%-ga,%-gb}]
  /unab/${u}
  accs:
    r: *

[/gya/${g%+ga}]
  /gya/${g}
  accs:
    r: *

[/gna/${g%-ga}]
  /gna/${g}
  accs:
    r: *

[/gnab/${g%-ga,%-gb}]
  /gnab/${g}
  accs:
    r: *

name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy black isort flake8 flake8-complexity

      - name: Run Black (code formatting check)
        run: |
          echo "## Black - Code Formatting Check" >> $GITHUB_STEP_SUMMARY
          black --check --diff src/ tests/ || {
            echo "❌ Code formatting issues found. Run 'black src/ tests/' to fix." >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ All files properly formatted" >> $GITHUB_STEP_SUMMARY

      - name: Run isort (import sorting check)
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## isort - Import Sorting Check" >> $GITHUB_STEP_SUMMARY
          isort --check-only --diff src/ tests/ || {
            echo "❌ Import sorting issues found. Run 'isort src/ tests/' to fix." >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ All imports properly sorted" >> $GITHUB_STEP_SUMMARY

      - name: Run Flake8 (linting)
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Flake8 - Linting Check" >> $GITHUB_STEP_SUMMARY
          flake8 src/ tests/ --max-complexity=10 --statistics || {
            echo "❌ Linting issues found" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ No linting issues found" >> $GITHUB_STEP_SUMMARY
          echo "Maximum cyclomatic complexity: 10" >> $GITHUB_STEP_SUMMARY

      - name: Run mypy (type checking)
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## mypy - Type Checking" >> $GITHUB_STEP_SUMMARY
          mypy src/ --config-file mypy.ini || {
            echo "❌ Type checking issues found" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ No type errors found" >> $GITHUB_STEP_SUMMARY
          echo "Type checking mode: strict" >> $GITHUB_STEP_SUMMARY

      - name: Quality Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## ✅ Backend Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Code formatting (Black)" >> $GITHUB_STEP_SUMMARY
          echo "- Import sorting (isort)" >> $GITHUB_STEP_SUMMARY
          echo "- Linting (Flake8, max complexity: 10)" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking (mypy, strict mode)" >> $GITHUB_STEP_SUMMARY

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          echo "## ESLint - Code Quality Check" >> $GITHUB_STEP_SUMMARY
          npm run lint:ci || {
            echo "❌ ESLint issues found" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ No linting issues found" >> $GITHUB_STEP_SUMMARY

      - name: Run Type Checking
        working-directory: ./frontend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Type Checking" >> $GITHUB_STEP_SUMMARY
          npm run type-check || {
            echo "❌ Type checking issues found" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ No type errors found" >> $GITHUB_STEP_SUMMARY

      - name: Check for unused dependencies
        working-directory: ./frontend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependency Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || {
            echo "⚠️ Security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            echo "Run 'npm audit fix' to resolve" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "✅ No security vulnerabilities" >> $GITHUB_STEP_SUMMARY

      - name: Quality Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## ✅ Frontend Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint (React Hooks + React Refresh rules)" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking" >> $GITHUB_STEP_SUMMARY
          echo "- Security audit (npm audit)" >> $GITHUB_STEP_SUMMARY

  quality-report:
    name: Combined Quality Report
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()

    steps:
      - name: Generate combined summary
        run: |
          echo "# Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-quality.result }}" == "success" ] && [ "${{ needs.frontend-quality.result }}" == "success" ]; then
            echo "## ✅ All Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Both backend and frontend meet quality standards:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
            echo "- Code formatting (Black)" >> $GITHUB_STEP_SUMMARY
            echo "- Import sorting (isort)" >> $GITHUB_STEP_SUMMARY
            echo "- Linting (Flake8, max complexity: 10)" >> $GITHUB_STEP_SUMMARY
            echo "- Type checking (mypy, strict mode)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
            echo "- ESLint with React rules" >> $GITHUB_STEP_SUMMARY
            echo "- Type checking" >> $GITHUB_STEP_SUMMARY
            echo "- Security audit" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Quality Gate Failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.backend-quality.result }}" != "success" ] && echo "- Backend quality check failed" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.frontend-quality.result }}" != "success" ] && echo "- Frontend quality check failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See individual job outputs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
